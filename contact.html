<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- bxSlider CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css" />

  <!-- Basic favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="images\infinityview-logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images\infinityview-logo.png">

  <!-- Apple Touch Icon for iOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="images\infinityview-logo.png">
</head>


<!-- Site Header (logo + navigation) -->
<header id="header" class="show">
  <!-- Logo -->
  <div class="header-logo">
    <a href="index.html" aria-label="Home">
      <img src="images\infinityview-logo.png" alt="Infinity View Logo" />
    </a>
  </div>
  <!-- Checkbox for toggling menu -->
  <input type="checkbox" id="toggle-menu" class="menu-toggle-checkbox" aria-label="Toggle navigation" />
  <!-- Hamburger lines -->
  <label for="toggle-menu" class="hamburger-lines">
    <span class="line line1"></span>
    <span class="line line2"></span>
    <span class="line line3"></span>
  </label>
  <!-- Navigation -->
  <nav class="header-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
  <!-- Phone number (desktop only) -->
  <div class="header-phone">
    <a href="tel:+14313883413">(431) 388-3413</a>
  </div>
</header>



<section class="contact-section">
  <h1>Get in Touch</h1>
  <div class="contact-form-wrapper">
    <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="f3cfd998-36ca-4110-8528-4f5b1f9c8a87" />

      <div class="form-group">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Jane Doe" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-input" placeholder="(123) 456-7891" required />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required />
        </div>
      </div>

      <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" name="address" class="form-input" placeholder="123 Main St, City, Province"
          required />
      </div>

      <div class="form-group">
        <label for="description" class="form-label">What are you looking for?</label>
        <textarea id="description" name="description" class="form-textarea" rows="4"
          placeholder="Describe your request in detail…" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</section>






<!-- Footer -->
<footer class="footer-section">
  <div class="footer-container">
    <div class="footer-contact">
      <h3>Contact Us</h3>
      <p><a href="tel:+14313883413">(431) 388-3413</a></p>
      <p><a href="mailto:contact@infinityview.ca">contact@infinityview.ca</a></p>
    </div>
  </div>
  <hr class="footer-divider">
  <p class="footer-copy">
    © 2025 Infinity View | <a href="privacy.html" class="footer-link">Privacy Policy</a>
  </p>
</footer>
<!--Script for Header-Footer-->
<script src="js/Header-Footer.js"></script>
<!--Script for Header-Footer-->
<script src="js/contact.js"></script>

</html>
